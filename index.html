<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook login page</title>
    <link rel="stylesheet" href="facebook.css" />
    <script src="facebook.js"></script>
    <link
      rel="icon"
      href="https://toppng.com/uploads/preview/letter-r-png-r-logo-no-background-11563547034njewnbstc5.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you on facebook</p>
      </div>
      <div class="facebook">
        <form action="" name="myForm" method="" onsubmit="return facebook()">
          <input
            class="input"
            type="text"
            placeholder="Email or phone Number"
            name="username"
          />
          <br />
          <input
            class="input"
            type="password"
            placeholder="Password"
            name="password"
          /><br />
          <input type="submit" value="Log In" id="btn" title="login" onclick="display()" /><br />
          <p><a href="#">Forget Password?</a></p>
          <hr />
          <input
            type="submit"
            value="Create New Account"
            id="btn2"
            title="Sign up"
            onclick="display()"
          />
        </form>
      </div>
    </div>
  </body>
</html>
